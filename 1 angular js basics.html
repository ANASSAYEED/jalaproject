<!DOCTYPE html>
<html lang="en" ng-app="colorApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        .color-box {
            width: 200px;
            height: 50px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body ng-controller="ColorController">

    <h1>Change Text Box Background Color</h1>
    <input type="text" ng-model="color" placeholder="Enter a color value (e.g., red, #ff0000)" />
    <div class="color-box" ng-style="{'background-color': color}"></div>

    <p>The entered color is: {{ color }}</p>

    <script>
        angular.module('colorApp', [])
            .controller('ColorController', function($scope) {
                $scope.color = ''; // Initialize color
            });
    </script>

</body>
</html>
