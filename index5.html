<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and Width Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-box">
        <h1>Responsive Box with Fixed Height and Width</h1>
    </header>

    <section class="section-box">
        <p>This box has height and width defined in percentages relative to the viewport.</p>
    </section>

    <footer class="footer-box">
        <p>Footer with a fixed height in pixels but a responsive width.</p>
    </footer>
</body>
</html>
