<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .grid-item {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .item1 { background-color: #ff5733; }
        .item2 { background-color: #33c1ff; }
        .item3 { background-color: #85e033; }
        .item4 { background-color: #ff33a8; }
        .item5 { background-color: #f3ff33; }
        .item6 { background-color: #ff8333; }
    </style>
</head>
<body>

    <h1>CSS Grid Layout Example</h1>
    <div class="grid-container">
        <div class="grid-item item1">Grid Item 1</div>
        <div class="grid-item item2">Grid Item 2</div>
        <div class="grid-item item3">Grid Item 3</div>
        <div class="grid-item item4">Grid Item 4</div>
        <div class="grid-item item5">Grid Item 5</div>
        <div class="grid-item item6">Grid Item 6</div>
    </div>

</body>
</html>
