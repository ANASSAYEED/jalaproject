<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        ul {
            padding: 0;
            margin: 20px 0;
        }
        .circle {
            list-style-type: circle; /* Circle bullets */
        }
        .square {
            list-style-type: square; /* Square bullets */
        }
        .none {
            list-style-type: none; /* No bullets */
        }
    </style>
</head>
<body>

    <h1>Changing List Style Types</h1>

    <h2>Circle List Style</h2>
    <ul class="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Square List Style</h2>
    <ul class="square">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <h2>No List Style</h2>
    <ul class="none">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

</body>
</html>
