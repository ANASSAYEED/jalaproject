<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .counter {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Counter Program</h1>
    
    <!-- Display the counter value -->
    <div class="counter" id="counterValue">0</div>
    
    <!-- Button to increment the counter -->
    <button onclick="incrementCounter()">Count</button>

    <script>
        // Initialize counter to 0
        let count = 0;

        // Function to increment the counter
        function incrementCounter() {
            count++;  // Increment the count value
            document.getElementById("counterValue").innerText = count;  // Update the counter display
        }
    </script>

</body>
</html>
