<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS To-Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .task {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body ng-controller="TodoController" ng-init="tasks = []">

    <h1>My To-Do List</h1>
    <input type="text" ng-model="newTask" placeholder="Add a new task" />
    <button ng-click="addTask()">Add Task</button>

    <h2>Tasks:</h2>
    <div ng-repeat="task in tasks">
        <ng-include src="'taskTemplate.html'"></ng-include>
    </div>

    <script>
        // The app.js file will be included here
    </script>
</body>
</html>
