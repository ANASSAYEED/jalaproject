<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Disappear on Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Click the Button to Make it Disappear</h1>

    <!-- Button that will disappear on click -->
    <button onclick="hideButton(this)">Click Me</button>

    <script>
        function hideButton(button) {
            // Using 'this' to refer to the button clicked and making it disappear
            button.style.display = 'none';
        }
    </script>

</body>
</html>
